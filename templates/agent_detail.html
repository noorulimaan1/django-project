{% extends 'base.html' %}

{% block content%}

    <a href='{% url 'accounts:agent-list' %}'>Go back</a>
    <br>
    <h1>AGENT DETAILS</h1>
    {% if agent.user.profile_photo %}
    <img src='{{ agent.user.profile_photo.url }}' style='width:20px; height:20px; border-radius:50%;'>
    {% endif %}
    <p>FULL NAME: {{agent}} </p>
    <p>USERNAME: {{agent.user.username}} </p>
    <p>ORGANIZATION: {{agent.org}} </p>



    <br>
    <br>
    <a href = '{% url 'accounts:agent-update' agent.pk%}'>Update</a>
    <a href = '{% url 'accounts:agent-delete' agent.pk%}'>Delete</a> 

{% endblock content%}
